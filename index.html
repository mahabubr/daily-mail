<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mail</title>
    <!-- favicon -->
    <link rel="shortcut icon"
        href="https://cutewallpaper.org/24/news-icon-png/news-newspaper-paper-stories-story-icon-free-download.png"
        type="image/x-icon">
    <!-- CSS Framework (Tailwind) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Component Library (Daisyui) -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- Font Awsome Icon Link  -->
    <script src="https://kit.fontawesome.com/220f89354b.js" crossorigin="anonymous"></script>
    <!-- Flowbite link for Spiiner -->
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />

</head>

<body class="bg-gray-200">
    <!-- Header Section Start -->
    <header>
        <!-- Navbar Section Start -->
        <nav>
            <div class="navbar w-11/12 mx-auto p-8 border-b-2 border-gray-500">
                <div class="flex-1">
                    <a class="btn btn-ghost normal-case bg-blue-600 hover:bg-blue-700 text-white text-xl">Daily</a>
                    <a class="btn btn-ghost normal-case bg-gray-200 hover:bg-gray-200 text-blue-600 text-xl">Mail</a>
                </div>
                <div class="flex-none">
                    <div class="dropdown dropdown-end">
                        <a href="#" class="text-xl font-semibold text-blue-600 border-b-2 border-blue-700">News</a>
                    </div>
                    <div class="dropdown dropdown-end">
                        <a href="blog/blog.html" class="text-xl font-semibold text-blue-600 mx-8">Blog</a>
                    </div>
                    <div class="dropdown dropdown-end">
                        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                            <div class="w-10 rounded-full">
                                <img src="https://placeimg.com/80/80/people" />
                            </div>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                            <li>
                                <a class="justify-between">
                                    Profile
                                    <span class="badge">New</span>
                                </a>
                            </li>
                            <li><a>Settings</a></li>
                            <li><a>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Navbar Section End -->
    </header>
    <!-- Header Section End -->
    <!-- Main Section Start -->
    <main class="w-10/12 mx-auto">
        <!-- Catagory Routing Section Start  -->
        <section class="mt-12">
            <div id="display-catagory"
                class="grid grid-cols-2 md:flex md:justify-between md:items-center gap-6 flex-wrap">
                <!-- Catagory Routing Parse Info main.js -->
                <div class="tooltip text-left" data-tip="sent you to home">
                    <a href="home/home.html" class="btn">Home</a>
                </div>
            </div>
        </section>
        <!-- Catagory Routing Section End  -->
        <!-- Items Found Section Start  -->
        <section class="mt-12">
            <div class="bg-white px-7 py-5 rounded-xl text-xl font-semibold flex justify-start items-center">
                <a class="text-red-600" href=""><i class="fa-solid fa-circle-info"></i></a>
                <h2 class="ml-5 text-green-700"><span id="items-found-details">No</span> items found for this category</h2>
            </div>
        </section>
        <!-- Items Found Section End  -->
        <!-- Sort by View Section Start  -->
        <section class="mt-12">
            <div class="block md:flex justify-between items-center">
                <div class="flex justify-center items-center">
                    <div class="text-lg font-medium mr-6">
                        <h3>Sort By View:</h3>
                    </div>
                    <div>
                        <select class="select select-bordered w-full max-w-xs">
                            <option disabled selected>Default</option>
                            <option>Sort By Name</option>
                            <option>Sort By Date</option>
                            <option>Sort By View</option>
                        </select>
                    </div>
                </div>
                <div class="mt-6 md:mt-0">
                    <div class="flex justify-center items-center">
                        <div class="mr-2">
                            <button class="btn btn-outline btn-primary">Todayâ€™s Pick</button>
                        </div>
                        <div>
                            <button id="class" class="btn btn-outline btn-primary">Trending</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Sort by View Section End  -->
        <!-- Loader Section Start  -->
        <section>
            <div id="loader" class="text-center hidden" role="status">
                <svg class="inline mr-2 w-8 h-8 text-slate-500 animate-spin dark:text-gray-600 fill-pink-500"
                    viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path

                    <path

                        fill="currentFill" />
                </svg>
                <span class="sr-only">Loading...</span>
            </div>
        </section>
        <!-- Loader Section End  -->
        <!-- Cart Section Start -->
        <section id="display-catagory-card" class="mt-20">
            <!-- Card Body Parse Info main.js -->
        </section>
        <!-- Cart Section End -->
        <section>
            <input type="checkbox" id="my-modal-6" class="modal-toggle" />
            <div class="modal modal-bottom sm:modal-middle">
                <div id="modal-area" class="modal-box">
                    <!-- Modal Body -->
                </div>
            </div>
        </section>
    </main>
    <!-- Main Section End -->
